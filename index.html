<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pamela Caro | Psicóloga Educativa</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header section -->
  <header class="header" data-header>
    <!-- Overlay element -->
    <div class="overlay" data-overlay></div>

    <!-- Top part of the header -->
    <div class="header-top">
      <div class="container">

        <a href="tel:+01987654321" class="helpline-box">
          <div class="icon-box">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="wrapper">
            <p class="helpline-title">Para más información:</p>
            <p class="helpline-number">+01 987654321</p>
          </div>
        </a>

        <!-- Main logo -->
        <a href="#" class="logo">
          <!-- <img src="#" alt="logo-Pamela-Caro"> -->
          <p>Pamela_Caro</p> 
        </a>

        <!-- Search button and menu button -->
        <div class="header-btn-group">
          <button class="search-btn" aria-label="Buscador">
            <ion-icon name="search"></ion-icon>
          </button>

          <button class="nav-open-btn" aria-label="Abrir menu" data-nav-open-btn>
            <ion-icon name="menu-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom part of the header -->
    <div class="header-bottom">
      <div class="container">

        <!-- Social media links -->
        <ul class="social-list">
          <li><a href="#" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li><a href="#" class="social-link"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        </ul>

        <!-- Hidden navigation menu -->
        <nav class="navbar" data-navbar>

          <div class="navbar-top">
            <a href="#" class="logo">
              <p>Pamela_Caro</p> 
            </a>
            <button class="nav-close-btn" aria-label="Cerrar menu" data-nav-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <!-- Navigation links -->
          <ul class="navbar-list">
            <li><a href="#inicio" class="navbar-link" data-nav-link>Inicio</a></li>
            <li><a href="#sobremi" class="navbar-link" data-nav-link>Sobre mi</a></li>
            <li><a href="#servicios" class="navbar-link" data-nav-link>Servicios</a></li>
            <li><a href="#testimonios" class="navbar-link" data-nav-link>Testimonios</a></li>
          </ul>
        </nav>

        <!-- Blog button -->
        <button class="btn btn-primary">Blog</button>

      </div>
    </div>
  </header>

  <main>
    <article>
      <!-- hero -->
      <section class="hero" id="inicio">
        <div class="container">
          <h2 class="h1 hero-title">Transformando la Educación y Celebrando la Diversidad</h2>
          <p class="hero-text">Únete a crear entornos de aprendizaje diversos e inclusivos para todos</p>
        </div>

        <div class="btn-group">
          <button class="btn btn-primary">¡Háblemos!</button>
          <button class="btn btn-secondary">Blog</button>
        </div>
      </section>

    </article>
  </main>

  <script src="script.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</body>
</html>
